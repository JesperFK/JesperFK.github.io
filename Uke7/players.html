<body>

<section id="secSpillere">
</section>




<script type="text/javascript">
const db = firebase.database();
const players = db.ref("players");

const secSpillere=document.querySelector("#secSpillere");

function visSpiller(snapshot){
  console.log(snapshot.val());
  let spiller = snapshot.val();

  let nySec = document.createElement("section");

  secSpillere.innerHTML += `
  <h2>${spiller.Name}</h2>
  <p>Overall: ${spiller["Overall"]}</p>
  <img src=${spiller.Photo}>
  `
  secSpillere.insertBefore(nySec,secSpillere.childNodes[0]);

}

players
.orderByChild("overall")
.limitTolast(5)
.on("child_added",visSpiller);
</script>
